    <script>
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');
        
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:8000' 
            : '';

        function showStatus(message, isError = false) {
            statusIndicator.textContent = message;
            statusIndicator.style.display = 'block';
            statusIndicator.className = 'status-indicator' + (isError ? ' error' : '');
            
            setTimeout(() => {
                statusIndicator.style.display = 'none';
            }, 5000);
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUser ? 'user' : 'assistant');
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // è½¬æ¢Markdownæ ¼å¼çš„é“¾æ¥
            const formattedContent = content.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            contentDiv.innerHTML = formattedContent;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setLoading(isLoading) {
            if (isLoading) {
                sendButton.innerHTML = '<span class="loading"></span>å‘é€ä¸­...';
                sendButton.disabled = true;
            } else {
                sendButton.innerHTML = 'å‘é€';
                sendButton.disabled = false;
            }
        }

        async function sendMessage(message) {
            if (!message.trim()) return;
            
            addMessage(message, true);
            setLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        session_id: Date.now().toString(),
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.content) {
                    addMessage(result.content);
                } else if (result.error) {
                    addMessage('æŠ±æ­‰ï¼Œå‡ºç°é”™è¯¯ï¼š' + result.error);
                } else {
                    addMessage(JSON.stringify(result, null, 2));
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('è¯·æ±‚å¤±è´¥ï¼š' + error.message, true);
                addMessage('æŠ±æ­‰ï¼Œè¯·æ±‚å¤±è´¥ã€‚è¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œã€‚');
            } finally {
                setLoading(false);
            }
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            chatForm.dispatchEvent(new Event('submit'));
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                await sendMessage(message);
                messageInput.value = '';
            }
        });

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥è¿æ¥
